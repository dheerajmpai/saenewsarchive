<html><head><link rel="stylesheet" href="https://unpkg.com/mvp.css"></head><title>PM greets nation on the occasion of Eid al-Adha</title><body><h1>PM greets nation on the occasion of Eid al-Adha</h1><p style="text-align:justify">Prime Minister, Shri Narendra Modi has greeted fellow citizens on  Eid al-Adha. “My best wishes on the occasion of Eid al-Adha. I hope it furthers the spirit of peace and happiness in our society. Eid Mubarak!”, the PM said.</p>

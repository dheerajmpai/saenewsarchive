<html><head><link rel="stylesheet" href="https://unpkg.com/mvp.css"></head><title>Press Communique</title><body><h1>Press Communique</h1><p style="text-align:justify">At a ceremony held today (November 18, 2019) at 0930 hrs in the Durbar Hall, Rashtrapati Bhavan, Shri Justice Sharad Arvind Bobde was sworn in as the Chief Justice of the Supreme Court of India.  He made and subscribed to the oath of office before the President.</p>

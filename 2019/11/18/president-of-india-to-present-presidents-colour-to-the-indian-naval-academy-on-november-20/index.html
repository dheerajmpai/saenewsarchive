<html><head><link rel="stylesheet" href="https://unpkg.com/mvp.css"></head><title>President of India to Present President’s Colour to The Indian Naval Academy on November 20</title><body><h1>President of India to Present President’s Colour to The Indian Naval Academy on November 20</h1><p style="text-align:justify">The President of India, Shri Ram Nath Kovind, will visit Kerala on November 19 and 20, 2019. On November 20, 2019, he will present the President’s Colour to the Indian Naval Academy at Ezhimala.</p>

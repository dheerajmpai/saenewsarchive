<html><head><link rel="stylesheet" href="https://unpkg.com/mvp.css"></head><title>President of India to Address the Annual Convocation of Visva-Bharati on November 11</title><body><h1>President of India to Address the Annual Convocation of Visva-Bharati on November 11</h1><p style="text-align:justify">The President of India, Shri Ram Nath Kovind, will visit West Bengal on November 10 and 11, 2019.  On November 11, 2019, he will grace and address the annual convocation of Visva-Bharati at Santiniketan.</p>

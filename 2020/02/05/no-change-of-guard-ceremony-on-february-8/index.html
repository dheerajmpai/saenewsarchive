<html><head><link rel="stylesheet" href="https://unpkg.com/mvp.css"></head><title>No ‘Change of Guard’ Ceremony on February 8</title><body><h1>No ‘Change of Guard’ Ceremony on February 8</h1><p style="text-align:justify">The Change of Guard Ceremony will not to be held this Saturday (February 8, 2020) on the Forecourt of Rashtrapati Bhavan due to the State Visit of the Prime Minister of Sri Lanka and General Election to the Legislative Assembly of NCT of Delhi.</p>

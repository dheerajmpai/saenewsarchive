<html><head><link rel="stylesheet" href="https://unpkg.com/mvp.css"></head><title>PM to address the nation on 14th April 2020</title><body><h1>PM to address the nation on 14th April 2020</h1><p style="text-align:justify">Prime Minister Shri Narendra Modi will address the nation tomorrow i.e 14th April 2020 at 10 AM .</p>
<p style="text-align:justify">In a tweet, the Prime Minister’s Office  said, “Prime Minister @narendramodi will address the nation at 10 AM on 14th April 2020”.</p>

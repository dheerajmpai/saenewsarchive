<html><head><link rel="stylesheet" href="https://unpkg.com/mvp.css"></head><title>PM greets the nation on Navroz</title><body><h1>PM greets the nation on Navroz</h1><p style="text-align:justify">The Prime Minister Shri Narendra Modi has greeted nation on the occasion of Navroz.</p>
<p style="text-align:justify">“Navroz Mubarak! I pray that the coming year is filled with happiness and prosperity. May everyone be healthy and their aspirations be fulfilled”, the Prime Minister said.</p>
